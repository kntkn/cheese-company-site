<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese&Company | 仲間はAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Clash+Display:wght@200;400;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="cursor-trail"></div>
    
    <main class="container">
        <section class="hero-section">
            <div class="hero-bg-elements">
                <div class="neon-grid"></div>
                <div class="floating-particles"></div>
                <div class="glitch-overlay"></div>
            </div>
            
            <div class="hero-content">
                <div class="hero-tagline">
                    <span class="tagline-en">AI IS OUR TEAMMATE</span>
                    <span class="tagline-separator">━━━</span>
                    <span class="tagline-ja">仲間はAI</span>
                </div>
                
                <h1 class="company-title">
                    <span class="title-part">CHEESE</span>
                    <span class="title-separator">&</span>
                    <span class="title-part">COMPANY</span>
                </h1>
                
                <div class="hero-subtitle">
                    <span class="subtitle-text">FUTURE CORPORATE SOLUTIONS</span>
                    <div class="subtitle-underline"></div>
                </div>
            </div>
        </section>

        <section class="info-section">
            <div class="section-grid">
                <div class="info-card">
                    <div class="card-header">
                        <span class="card-number">01</span>
                        <h3 class="card-title">CORPORATE PROFILE</h3>
                        <div class="card-line"></div>
                    </div>
                    <div class="card-content">
                        <div class="info-item">
                            <span class="info-label">COMPANY</span>
                            <span class="info-value">チーズアンドカンパニー合同会社</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">CEO</span>
                            <span class="info-value">本多拳士</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ADDRESS</span>
                            <span class="info-value">東京都港区北青山1-3-3<br>三橋ビル 3階</span>
                        </div>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="card-header">
                        <span class="card-number">02</span>
                        <h3 class="card-title">CONTACT INTERFACE</h3>
                        <div class="card-line"></div>
                    </div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label class="form-label">EMAIL.ADDRESS</label>
                            <input type="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">SUBJECT.MATTER</label>
                            <input type="text" name="subject" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">USER.NAME</label>
                            <input type="text" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">ORGANIZATION</label>
                            <input type="text" name="company" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">MESSAGE.CONTENT</label>
                            <textarea name="message" class="form-textarea" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">TRANSMIT</span>
                            <span class="btn-arrow">→</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
