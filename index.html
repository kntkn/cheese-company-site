<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese&Company | 仲間はAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="hero">
            <h1 class="hero-title">仲間はAI</h1>
            <h2 class="company-name">Cheese&Company</h2>
        </header>

        <section class="company-info">
            <div class="info-block">
                <h3>会社概要</h3>
                <div class="details">
                    <p>チーズアンドカンパニー合同会社</p>
                    <p>代表：本多拳士</p>
                    <p>東京都港区北青山1-3-3 三橋ビル 3階</p>
                </div>
            </div>

            <div class="contact-block">
                <h3>お問い合わせ</h3>
                <form class="contact-form" id="contactForm">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="件名" required>
                    <input type="text" name="name" placeholder="お名前" required>
                    <input type="text" name="company" placeholder="会社名（任意）">
                    <textarea name="message" placeholder="お問い合わせ内容" required></textarea>
                    <button type="submit">送信</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
